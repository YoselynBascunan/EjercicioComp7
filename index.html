<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparar Números</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Comparar Números</h1>
    <form id="compareForm">
      <div class="form-group">
        <label for="number1">Número 1:</label>
        <input type="number" class="form-control" id="number1" required>
      </div>
      <div class="form-group">
        <label for="number2">Número 2:</label>
        <input type="number" class="form-control" id="number2" required>
      </div>
      <button type="submit" class="btn btn-primary">Comparar</button>
    </form>
    <div class="mt-3" id="result"></div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    document.getElementById('compareForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const number1 = parseFloat(document.getElementById('number1').value);
      const number2 = parseFloat(document.getElementById('number2').value);
      let resultMessage;

      if (number1 > number2) {
        resultMessage = `El número ${number1} es mayor que el número ${number2}.`;
      } else if (number1 < number2) {
        resultMessage = `El número ${number2} es mayor que el número ${number1}.`;
      } else {
        resultMessage = `Ambos números son iguales: ${number1}.`;
      }

      document.getElementById('result').textContent = resultMessage;
    });
  </script>
</body>
</html>
